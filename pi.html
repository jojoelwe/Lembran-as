    const itemsPerPage = 2; // Quantidade de imagens por página
    let currentPage = 1;

    function displayImages(pageNumber) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const startIndex = (pageNumber - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;

      for (let i = startIndex; i < endIndex && i < imageUrls.length; i++) {
        const polaroidContainer = createPolaroidContainer(imageUrls[i]);
        gallery.appendChild(polaroidContainer);
      }
    }

    function createPolaroidContainer(imageUrl) {
      const container = document.createElement("div");
      container.classList.add("polaroid-container");
      const image = document.createElement("img");
      image.src = imageUrl.url;
      image.alt = "Foto Polaroid";
      image.onclick = () => showImage(imageUrl.url);
      container.appendChild(image);

      const title = document.createElement("div");
      title.classList.add("polaroid-title");
      title.innerText = imageUrl.title;
      container.appendChild(title);

      return container;
    }

    function createPaginationButtons() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(imageUrls.length / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        button.addEventListener("click", () => {
          currentPage = i;
          displayImages(currentPage);
          setActiveButton(currentPage);
        });
        pagination.appendChild(button);
      }

      // Definir a página inicial como ativa
      setActiveButton(currentPage);
    }

    function setActiveButton(pageNumber) {
      const buttons = document.querySelectorAll(".pagination button");
      buttons.forEach((button) => {
        if (Number(button.innerText) === pageNumber) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });
    }

    // Exibir a primeira página da galeria ao carregar a página
    displayImages(currentPage);

    // Criar os botões de paginação
    createPaginationButtons();

    function showImage(imageUrl) {
     
      var overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0, 0, 0, 0.8)";
      overlay.style.zIndex = "9999";

      
      var enlargedImage = document.createElement("img");
      enlargedImage.src = imageUrl;
      enlargedImage.style.position = "absolute";
      enlargedImage.style.top = "50%";
      enlargedImage.style.left = "50%";
      enlargedImage.style.transform = "translate(-50%, -50%)";
      enlargedImage.style.maxWidth = "200%";
      enlargedImage.style.maxHeight = "200%";

      
      overlay.appendChild(enlargedImage);

      
      document.body.appendChild(overlay);

     
      overlay.onclick = function() {
        document.body.removeChild(overlay);
      };
